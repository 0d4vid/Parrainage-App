<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cérémonie de Parrainage - Keyce</title>
    <link rel="stylesheet" href="css/style.css">
</head><body>
    <div id="particles-js"></div>
    <div class="container">
        <header class="app-header">
            <h1>Cérémonie de Parrainage</h1>
            <div class="controls">
                <button id="import-btn">Importer</button>
                <button id="export-csv-btn">Exporter CSV</button>
                <button id="undo-btn">Annuler</button>
                <button id="reset-btn">Réinitialiser</button>
            </div>
        </header>

        <main class="ceremony-main">
            <div class="pairing-display">
                <div id="parrain-card" class="card parrain-card">
                    <h2>Parrain</h2>
                    <div id="parrain-info" class="info-box">
                        <!-- Parrain info will be displayed here -->
                    </div>
                </div>
                <div id="filleul-card" class="card filleul-card">
                    <h2>Filleul</h2>
                    <div id="filleul-info" class="info-box">
                        <!-- Filleul info will be displayed here -->
                    </div>
                </div>
            </div>

            <div class="draw-section">
                <button id="draw-btn">Lancer le Tirage</button>
            </div>
        </main>

        <footer class="app-footer">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Parrains disponibles:</span>
                    <span id="parrains-count">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Filleuls restants:</span>
                    <span id="filleuls-count">--</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- tsParticles library -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
    
    <!-- Main application logic -->
    <script src="js/main.js"></script>
</body>
</html>
